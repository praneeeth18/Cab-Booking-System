<h2>My Bookings</h2>
<div class="container">
  <div class="card" style="width: 18rem" *ngFor="let booking of bookings">
    <div class="card-body">
      <h5 class="card-title">Booking Id: {{ booking.bookingId }}</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Source: {{ booking.source }}</li>
        <li class="list-group-item">Destination: {{ booking.destination }}</li>
        <li class="list-group-item">Car: {{ booking.cabModel }}</li>
        <li class="list-group-item">Price: {{ booking.price }}</li>
        <li class="list-group-item">Status: {{ booking.status }}</li>
      </ul>
      <a class="btn btn-danger" (click)="cancelRide(booking)">Cancel Ride</a>
    </div>
  </div>
</div>
