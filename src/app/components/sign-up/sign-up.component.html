<section class="wrapper">
  <h1>Sign Up</h1>
  <form class="form" [formGroup]="registerForm" action="">
    <input type="text" formControlName="firstname" placeholder="Firstname" />
    <div class="text-danger" *ngIf="firstname?.dirty && firstname?.invalid">
      Enter valid firstname
    </div>
    <input type="text" formControlName="lastname" placeholder="Lastname" />
    <div class="text-danger" *ngIf="lastname?.dirty && lastname?.invalid">
      Enter valid lastname
    </div>
    <input type="email" formControlName="email" placeholder="Email" />
    <div class="text-danger" *ngIf="email?.dirty && email?.invalid">
      Enter valid email
    </div>
    <input type="password" formControlName="password" placeholder="Password" />
    <div class="text-danger" *ngIf="password?.dirty && password?.invalid">
      Enter valid password
    </div>
    <button>Create Account</button>
    <div class="already">
      Already have an account?<a routerLink="/login">Login</a>
    </div>
  </form>
</section>
