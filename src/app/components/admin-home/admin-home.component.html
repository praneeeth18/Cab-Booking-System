<h2>User List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <!-- <th>Booking Id</th> -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <!-- <td>{{ user.bookings}}</td> -->
      <td>
        <button
          (click)="deleteUser(user.userId)"
          class="btn btn-danger"
          style="margin-top: 5px"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
